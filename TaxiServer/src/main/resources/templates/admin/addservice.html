<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Service</title>
<style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
    .form-container { background: #fff; padding: 40px; border-radius: 20px; width: 400px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
    h2 { text-align: center; color: #333; margin-bottom: 25px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 500; color: #555; }
    input[type="text"], textarea, input[type="file"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 10px; font-size: 15px; transition: 0.3s; }
    input:focus, textarea:focus { border-color: #667eea; box-shadow: 0 0 5px rgba(102, 126, 234, 0.4); outline: none; }
    textarea { resize: vertical; height: 100px; }
    .btn-submit { width: 100%; padding: 12px; background: linear-gradient(90deg, #667eea, #764ba2); border: none; border-radius: 10px; color: white; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.3s; }
    .btn-submit:hover { background: linear-gradient(90deg, #5a67d8, #6b46c1); }
    .message { text-align: center; color: green; margin-bottom: 15px; }
</style>
</head>
<body>

<div class="form-container">
    <h2>Add New Service</h2>
    <div class="message" th:if="${message}" th:text="${message}"></div>

    <form action="/admin/addservice" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">Service Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="form-group">
            <label for="title">Service Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter service title" required>
        </div>

        <div class="form-group">
            <label for="description">Service Description:</label>
            <textarea id="description" name="description" placeholder="Enter service description" required></textarea>
        </div>

        <button type="submit" class="btn-submit">Add Service</button>
    </form>
</div>

</body>
</html>
