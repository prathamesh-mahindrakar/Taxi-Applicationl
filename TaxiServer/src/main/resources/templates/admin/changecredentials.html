<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Change Credentials</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #fff;
        padding: 30px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
        color: #333;
    }

    input[type="text"], input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        font-size: 14px;
    }

    input:focus {
        border-color: #007bff;
    }

    button {
        width: 95%;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 15px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    a {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: #007bff;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Change Credentials</h2>

    <form action="changecredentials" method="post">
        <input type="text" name="oldusername" placeholder="Enter old username" required>
        <input type="password" name="oldpassword" placeholder="Enter old password" required>
        <input type="text" name="newusername" placeholder="Enter new username" required>
        <input type="password" name="newpassword" placeholder="Enter new password" required>
        <button type="submit">Change</button>
    </form>

    <a href="dashboard">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
